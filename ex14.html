<!DOCTYPE html>
<html>
<head>

		.img{width:100px; height:100px;}
	</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var i = 1;
		document.write("<table border='1'>");
		for(var k=0; k<2; k++){
			document.write("<tr>");
			for(var j=0; j<4; j++){
				i++;
				document.write("<td><img class='img' src='resources/images/최근상품0"+i+".jpg'></td>");
				
				// document.getElementById("image").src = "resources/images/최근상품0"+i+".jpg";
			}
			document.write("</tr>");
		}
		document.write("</table>");


		
	</script>
</body>
