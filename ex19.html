<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script>
		function test(){
			fo.submit();		//버튼을 눌러도 submit이 동작함, submit과 동일하게 동작
			location.href="ex17.html?name=홍길동&addr=산골짜기"	// a href랑 비슷, 값을 넘겨주고 싶으면 직접 입력
		}
	</script>
</head>
<body>
	<form id="fo" action="ex18.html">
		이름<input type="text" name="name"><br>
		주소<input type="text" name="addr"><br>
		<input type="submit" value="서브밋"><br>	<!--값을 가지고 넘겨줌-->
		<input type="button" value="버튼" onclick="test()"><br>
	</form>
	<input type="button" value="버튼" onclick="location.href='ex17.html'"><br>	<!--그냥 넘겨줌-->
</body>
</html>
