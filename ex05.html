<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type = "text/javascript">
		document.write("<h2>기본 연산자</h2>");
		var incData = 1;
		var decData = 5;
		var r1 = r2 = 0;
		r1 = 15 % 6;	//나머지 연산
		document.write("15 % 6 = " + r1 + "<br>");
		document.write("incData++ = " + incData++ + "<br>");
		document.write("++incData = " + ++incData + "<br>");
		document.write("decData-- = " + decData-- + "<br>");
		document.write("--decData = " + --decData + "<br>");
		r2 = incData * decData;	//곱셈 연산
		document.write("incData * decData = " + r2 + "<br>");
		
		document.write("<h2>관계 연산자</h2>");
		var x = 5;
		var y = "5";
		var result;
		
		result=(x>y);
		document.write("x > y : " + result + "<br>");
		result=(x==y);	//값만 일치하면 된다
		document.write("x == y : " + result + "<br>");
		result=(x===y);	//값과 타입 모두 일치해야 한다
		document.write("x === y : " + result + "<br>");
		result=(x!=y);
		document.write("x != y : " + result + "<br>");
		result=(x!==y);
		document.write("x !== y : " + result + "<br>");
		
		document.write("<h2>논리 연산자</h2>");
		document.write("(true && true) : " + (true && true) + "<br>");
		document.write("(true && false) : " + (true && false) + "<br>");
		document.write("(5>10 && 10>2) : " + (5>10 && 10>2) + "<br>");
		document.write("(true || true) : " + (true || true) + "<br>");
		document.write("(true || false) : " + (true || false) + "<br>");
		document.write("(5>10 || 10>2) : " + (5>10 || 10>2) + "<br>");
		document.write("!true : " + !true + "<br>");
		
		document.write("<h2>삼항 연산자</h2>");
		var x = 5;
		var y = 7;
		var result;
		result = (x > y)? x : y;
		document.write("큰 값 : " + result + "<br>");
		result = (x > y)? x-y : y-x;
		document.write("큰 값 - 작은 값 : " + result + "<br>")
		
		document.write("<h2>복합 대입 연산자</h2>");
		var x1 = x2 = x3 = x4 = x5 = 10;
		var st = "Hello";
		x1 += 1;
		document.write("x1 : " + x1 + "<br>");
		x2 -= 2;
		document.write("x2 : " + x2 + "<br>");
		x3 *= 3;
		document.write("x3 : " + x3 + "<br>");
		x4 /= 4;
		document.write("x4 : " + x4 + "<br>");
		x5 %= 5;
		document.write("x5 : " + x5 + "<br>");
		st += "JavaScript";
		document.write("st : " + st + "<br>");
		document.write("x4 : " + parseInt(x4) + "<br>");
		
		document.write("<h2>if</h2>");
		var gender = "M";
		var age = 21;
		if(gender == "M"){
			if(age>=19){
				result = "남자 성인입니다.";
			}else{
				result = "남자 미성년자입니다.";
			}
		}else{
			if(age>=19){
				result = "여자 성인입니다.";
			}else{
				result = "여자 미성년자입니다.";
			}
		}
		document.write("당신은 " + result + "<p/>")
		
		document.write("<h2>else if</h2>");
		var point = 93;
		var grade = "";
		if(point>100){
			document.write("0~100점 사이 값을 입력해야 합니다.<p/>");
		}else if(point>=90){
			grade = "A";
			document.write("아주 잘했어요.<p/>");
		}else if(point>=80){
			grade = "B";
			document.write("잘했어요.<p/>");
		}else if(point>=70){
			grade = "C";
			document.write("조금만 노력하면 잘할 수 있어요.<p/>");
		}else if(point>=60){
			grade = "D";
			document.write("좀 더 노력하세요.<p/>");
		}else{
			grade = "F";
			document.write("많이 노력하시기 바랍니다.<p/>");
		}
		document.write("학생의 학점은 <b>" + grade + "</b>입니다.<p/>");
		
		document.write("<h2>switch</h2>");
		var day;
		var week = new Date().getDay();		//0(일요일) ~ 6(토요일)
		switch(week){
		case 0 : day = "일요일"; break;
		case 1 : day = "월요일"; break;
		case 2 : day = "화요일"; break;
		case 3 : day = "수요일"; break;
		case 4 : day = "목요일"; break;
		case 5 : day = "금요일"; break;
		case 6 : day = "토요일"; break;
		default : day = "없는 요일";
		}
		document.write("오늘은 <b>" + day + "</b>입니다. <p/>");
		
		document.write("<h2>for</h2>");
		var x, y;
		for(x = 2; x <= 9; x++){
			document.write("<b> ---[" + x + "단] --- </b>" + "<br>");
			for(y = 2; x <= 9; y++){
				document.write(x + "*" + y + "=" + (x * y) + "<br>");
			}
		}
		
		document.write("<h2>while</h2>");
		var x = 1; var sum = 0;
		while(x <= 100){
			sum += x;
			x++;
		}
		document.write("1~100까지 합 : <b>" + sum + "</b>");
	</script>

</body>
</html>
