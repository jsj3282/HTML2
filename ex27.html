<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.4.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function (){
			$('.button').click(function (){
				$("p").hide();
			});
		});
		$().ready(function (){
			$('.button').click(function (){		//document 생략 가능
				$("p").hide();
			});
		});
		$(function (){
			$('button').click(function (){		//ready 생략 가능
				$("p").hide();
			});
			$('button.show').click(function (){		//ready 생략 가능
				$("p").show();
			});
			
		});
		/*
		function test(){
			$('p').hide();
		}
		*/
	</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>메시지 : 제이쿼리를 공부하고 있습니다.</p>
	<button>메시지 삭제</button>
	<button class="show">메시지 보이기</button>
	<!-- <button onclick="test()">메시지 삭제</button> -->
</body>
</html>
